      z-index: 1000;
      animation: fadeIn 0.2s ease;

    .modal-content {

      border-radius: 12px;
      width: 90%;

      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);

      from { opacity: 0; }

    .new-value {

    .value {

    .bulletins-list {

    .bulletin-item {
      background: white;

    /* Responsive modal */
    @media (max-width: 768px) {

  </style>

  <script>
    // Auth Service constants
    const API_BASE = 'http://localhost:5000';

    const AuthService = {
        getToken() {
            return localStorage.getItem('accessToken');
        },
        
        getCurrentUser() {
            const user = localStorage.getItem('user');
            return user ? JSON.parse(user) : null;
        },
        
        isAuthenticated() {
            const token = localStorage.getItem('accessToken');
            return token ? true : false;
        },
        
        hasRole(requiredRole) {
            const user = this.getCurrentUser();
            if (!user) return false;
            
            const roleHierarchy = {
                'superadmin': 4,
                'admin': 3,
                'planner': 2,
                'viewer': 1
            };
            
            return roleHierarchy[user.role] >= roleHierarchy[requiredRole];
        },
        
        logout() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }
    };

    document.addEventListener('DOMContentLoaded', async () => {
        // Check authentication and role
        if (!AuthService.isAuthenticated()) {
            window.location.href = 'login.html';
            return;
        }

        const user = AuthService.getCurrentUser();
        if (!user) {
            window.location.href = 'login.html';
            return;
        }

        if (!AuthService.hasRole('admin')) {
            window.location.href = 'index.html';
            return;
        }

        // Set user avatar
        document.getElementById('userAvatar').textContent = 
            user.name ? user.name.charAt(0).toUpperCase() : user.email.charAt(0).toUpperCase();

        // Load initial logs
        loadLogs();

        // Logout button
        document.getElementById('logoutBtn').addEventListener('click', () => {
            AuthService.logout();
        });
    });

    let currentPage = 1;
    let totalPages = 1;

    async function loadLogs(page = 1) {
        currentPage = page;
        
        const entityFilter = document.getElementById('entityFilter').value;
        const actionFilter = document.getElementById('actionFilter').value;
        const dateFilter = document.getElementById('dateFilter').value;

        try {
            // Fixed: Use AuthService.getToken() instead of localStorage.getItem('token')
            const token = AuthService.getToken();
            if (!token) {
                throw new Error('No access token found');
            }

            // Build query parameters
            const params = new URLSearchParams();
            params.append('page', page);
            if (entityFilter !== 'ALL') params.append('entity', entityFilter);
            if (actionFilter !== 'ALL') params.append('action', actionFilter);
            if (dateFilter) params.append('date', dateFilter);

            const response = await fetch(`${API_BASE}/audit-logs?${params}`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Failed to fetch logs');
            }

            const data = await response.json();
            renderLogs(data.logs);
            renderPagination(data);
        } catch (error) {
            console.error('Error loading logs:', error);
            document.getElementById('logList').innerHTML = `
                <div style="color: red; padding: 20px; text-align: center;">
                    Error loading logs: ${error.message}
                </div>
            `;
            document.getElementById('pagination').innerHTML = '';
        }
    }

    // Filter handlers
    document.getElementById('refreshBtn').addEventListener('click', () => loadLogs(1));
    document.getElementById('entityFilter').addEventListener('change', () => loadLogs(1));
    document.getElementById('actionFilter').addEventListener('change', () => loadLogs(1));
    document.getElementById('dateFilter').addEventListener('change', () => loadLogs(1));

    function renderLogs(logs) {
        const logList = document.getElementById('logList');
        logList.innerHTML = '';

        if (logs.length === 0) {
            logList.innerHTML = '<div style="text-align: center; color: #64748b; padding: 40px;">No activity logs found for the selected filters.</div>';
            return;
        }

        logs.forEach(log => {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${log.action_type}`;
const timeDisplay = formatLogTimestamp(log.timestamp);

            // Create human-readable descriptions
            const description = getActionDescription(log);
            const actionIcon = getActionIcon(log.action_type);

            logEntry.innerHTML = `
                <div class="log-header">
                    <div class="log-user-info">
                        <div class="user-avatar-small">${(log.user_name || log.user_email).charAt(0).toUpperCase()}</div>
                        <div>
                            <div class="log-user">${log.user_name || 'Unknown User'}</div>
                            <div class="log-user-email">${log.user_email}</div>
                        </div>
                    </div>
                    <div class="log-time-container">
                        <div class="log-time">${timeDisplay}</div>
                        <span class="log-action ${log.action_type}">
                            ${actionIcon} ${getActionText(log.action_type)}
                        </span>
                    </div>
                </div>
                <div class="log-description">
                    ${description}
                </div>
                ${getDetailsSummary(log)}
                <div class="log-expandable">
                    <span class="expand-text">Click to view detailed information</span>
                    <i class="fas fa-chevron-right expand-icon"></i>
                </div>
            `;

            // Add click handler for expanding details
            logEntry.addEventListener('click', () => showLogDetails(log));

            logList.appendChild(logEntry);
        });
    }

    function getActionIcon(actionType) {
        const icons = {
            'CREATE': '<i class="fas fa-plus-circle"></i>',
            'EDIT': '<i class="fas fa-edit"></i>',
            'DELETE': '<i class="fas fa-trash-alt"></i>',
            'VIEW': '<i class="fas fa-eye"></i>'
        };
        return icons[actionType] || '<i class="fas fa-question-circle"></i>';
    }

    function getActionText(actionType) {
        const texts = {
            'CREATE': 'Created',
            'EDIT': 'Modified',
            'DELETE': 'Deleted',
            'VIEW': 'Viewed'
        };
        return texts[actionType] || actionType;
    }

function getActionDescription(log) {
    const entityMap = {
        'EVENT': 'service event',
        'BULLETIN': 'service program item',
        'TEMPLATE': 'service template'
    };

    const entityName = entityMap[log.entity_type] || log.entity_type.toLowerCase();
    const action = getActionText(log.action_type).toLowerCase();
    
    // Try to get a meaningful name from the data
    let itemName = '';
    if (log.new_data && log.new_data.title) {
        itemName = `"${log.new_data.title}"`;
    } else if (log.old_data && log.old_data.title) {
        itemName = `"${log.old_data.title}"`;
    } else if (log.new_data && log.new_data.name) {
        itemName = `"${log.new_data.name}"`;
    } else if (log.old_data && log.old_data.name) {
        itemName = `"${log.old_data.name}"`;
    } else {
        itemName = `#${log.entity_id}`;
    }

    // Add more context for time changes in the description
    if (log.action_type === 'EDIT' && log.old_data && log.new_data) {
        if (log.old_data.start_time !== log.new_data.start_time || 
            log.old_data.end_time !== log.new_data.end_time) {
            const oldTime = log.old_data.start_time ? formatTimeForDisplay(log.old_data.start_time) : 'Not set';
            const newTime = log.new_data.start_time ? formatTimeForDisplay(log.new_data.start_time) : 'Not set';
            return `${getActionText(log.action_type)} ${entityName} ${itemName} (time changed from ${oldTime} to ${newTime})`;
        }
        if (log.old_data.event_date !== log.new_data.event_date) {

 function getChanges(oldData, newData, entityType) {
    const changes = [];
    
    const fieldNames = {
        'title': 'Title',
        'event_date': 'Date',
        'start_time': 'Start Time',
        'end_time': 'End Time',
        'name': 'Name',
        'description': 'Description',
        'event_type_id': 'Event Type'
    };

    // Compare common fields
    Object.keys(fieldNames).forEach(field => {
        if (oldData[field] !== newData[field]) {
            const fieldName = fieldNames[field];
            
            // Special handling for time fields
            if (field === 'start_time' || field === 'end_time') {
                const oldValue = formatTimeForDisplay(oldData[field]) || 'Not set';
                const newValue = formatTimeForDisplay(newData[field]) || 'Not set';
                changes.push(`${fieldName} changed from ${oldValue} to ${newValue}`);
            }
            // Special handling for dates
            else if (field === 'event_date') {
                const oldValue = formatDateForDisplay(oldData[field]) || 'Not set';
                const newValue = formatDateForDisplay(newData[field]) || 'Not set';
                changes.push(`${fieldName} changed from ${oldValue} to ${newValue}`);
            }
            else {
                const oldValue = oldData[field] || 'Not set';
                const newValue = newData[field] || 'Not set';
                changes.push(`${fieldName} changed from "${oldValue}" to "${newValue}"`);
            }
        }
    });

    // Special handling for bulletins/program items
    if (entityType === 'EVENT' || entityType === 'TEMPLATE') {
        const oldBulletins = oldData.bulletins || [];
        const newBulletins = newData.bulletins || [];
        
        if (oldBulletins.length !== newBulletins.length) {
            changes.push(`Program items changed from ${oldBulletins.length} to ${newBulletins.length} items`);
        } else if (oldBulletins.length > 0) {
            // Check for changes in individual bulletins
            const bulletinChanges = compareBulletins(oldBulletins, newBulletins);
            changes.push(...bulletinChanges);
        }
    }

    return changes;
}

function compareBulletins(oldBulletins, newBulletins) {
    const changes = [];
    
    oldBulletins.forEach((oldBulletin, index) => {
        const newBulletin = newBulletins[index];
        if (!newBulletin) return;
        
        if (oldBulletin.title !== newBulletin.title) {
            changes.push(`Program item ${index + 1} title changed from "${oldBulletin.title}" to "${newBulletin.title}"`);

        }
        
        if (oldBulletin.preacher !== newBulletin.preacher) {
            changes.push(`Program item ${index + 1} preacher changed from "${oldBulletin.preacher || 'Not set'}" to "${newBulletin.preacher || 'Not set'}"`);

// Helper function to format time in a user-friendly way
function formatTimeForDisplay(timeString) {
    if (!timeString) return null;
    try {
        const [hours, minutes] = timeString.split(':');
        const hour = parseInt(hours);
        const ampm = hour >= 12 ? 'PM' : 'AM';
        const displayHour = hour % 12 || 12;
        return `${displayHour}:${minutes} ${ampm}`;
    } catch {
        return timeString;
    }
}

// Helper function to format dates
function formatDateForDisplay(dateString) {
    if (!dateString) return null;
    try {
        return new Date(dateString).toLocaleDateString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
    } catch {
        return dateString;
    }
}

    function formatLogTimestamp(timestamp) {
    const logDate = new Date(timestamp);
    const now = new Date();
    
    // Set both dates to midnight for accurate day comparison
    const logDay = new Date(logDate.getFullYear(), logDate.getMonth(), logDate.getDate());
    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
    const yesterday = new Date(today);
    yesterday.setDate(yesterday.getDate() - 1);
    
    // Format the time part
    const timeStr = logDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    
    if (logDay.getTime() === today.getTime()) {
        return `Today at ${timeStr}`;
    } else if (logDay.getTime() === yesterday.getTime()) {
        return `Yesterday at ${timeStr}`;
    } else {
        const diffDays = Math.round((today - logDay) / (1000 * 60 * 60 * 24));
        if (diffDays <= 7) {
            return `${diffDays} days ago at ${timeStr}`;
        } else {
            return logDate.toLocaleDateString() + ' at ' + timeStr;
        }
    }
}

    function renderPagination(data) {
        const pagination = document.getElementById('pagination');

        const prevBtn = document.createElement('button');
        prevBtn.className = 'pagination-btn';
        prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
        prevBtn.disabled = currentPage === 1;
        prevBtn.addEventListener('click', () => loadLogs(currentPage - 1));
        pagination.appendChild(prevBtn);

        // Page numbers
        const startPage = Math.max(1, currentPage - 2);
        const endPage = Math.min(totalPages, currentPage + 2);

        for (let i = startPage; i <= endPage; i++) {
            const pageBtn = document.createElement('button');
            pageBtn.className = `pagination-btn ${i === currentPage ? 'active' : ''}`;
            pageBtn.textContent = i;
            pageBtn.addEventListener('click', () => loadLogs(i));
            pagination.appendChild(pageBtn);
        }

        // Next button
        const nextBtn = document.createElement('button');
        nextBtn.className = 'pagination-btn';
        nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
        nextBtn.disabled = currentPage === totalPages;
        nextBtn.addEventListener('click', () => loadLogs(currentPage + 1));
        pagination.appendChild(nextBtn);
    }
